<!DOCTYPE html>

<body>
  <div class="container">
    <h1>ğŸ“˜ Stres Takip Formu</h1>

    <form id="stressForm">
      <label for="date">ğŸ“… Tarih:</label>
      <input type="date" id="date" name="date" required>

      <label for="stress">ğŸ“ˆ Stres Seviyesi (1-10):</label>
      <input type="range" id="stress" name="stress" min="1" max="10" value="5" oninput="stressValue.innerText = this.value">
      <span id="stressValue">5</span>

      <label for="emotion">ğŸ˜¶ Duygusal Etiket:</label>
      <select id="emotion" name="emotion">
        <option value="">(SeÃ§iniz)</option>
        <option value="Yorgun">Yorgun</option>
        <option value="EndiÅŸeli">EndiÅŸeli</option>
        <option value="Rahat">Rahat</option>
        <option value="Mutlu">Mutlu</option>
        <option value="BÄ±kkÄ±n">BÄ±kkÄ±n</option>
      </select>

      <label for="note">ğŸ“ AÃ§Ä±klama (opsiyonel):</label>
      <textarea id="note" name="note" rows="3" placeholder="Ã–rn: SÄ±navÄ±m vardÄ±, uykusuzdum"></textarea>

      <button type="submit">Kaydet</button>
    </form>

    <!-- KayÄ±tlarÄ± GÃ¶ster Butonu -->
    <button onclick="loadRecords()" style="margin-top: 20px;">ğŸ“‹ KayÄ±tlarÄ± GÃ¶ster</button>

    <!-- KayÄ±tlarÄ±n GÃ¶rÃ¼neceÄŸi Alan -->
    <div id="listArea" style="margin-top: 20px;"></div>


    <div id="result"></div>
     <!-- Ä°statistik Paneli -->
    <div class="stats-container">
      <h2>ğŸ“Š Ä°statistikler</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalRecords">-</div>
          <div class="stat-label">Toplam KayÄ±t</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="avgStress">-</div>
          <div class="stat-label">Ortalama Stres</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="last7DaysAvg">-</div>
          <div class="stat-label">Son 7 GÃ¼n Ort.</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="maxStressDate">-</div>
          <div class="stat-label">YÃ¼ksek Stres GÃ¼nÃ¼</div>
        </div>
      </div>
      <p class="most-frequent">En SÄ±k Duygu: <span id="mostEmotion">-</span></p>
    </div>


  </div>

 

  
  <script>
  const form = document.getElementById('stressForm');
  const result = document.getElementById('result');

// ğŸ”§ Form submit kÄ±smÄ±nÄ± bu ÅŸekilde dÃ¼zeltin:

form.addEventListener('submit', async function (e) {
  e.preventDefault();
  
  result.innerHTML = '<p>â³ Kaydediliyor...</p>';

  try {
    const dateValue = document.getElementById("date").value; // "2025-07-30" formatÄ±nda
    const stress = form.stress.value;
    const emotion = form.emotion.value;
    const note = form.note.value;

    // Tarihi ISO 8601 formatÄ±na Ã§evir (sunucunun beklediÄŸi format)
    const dateObj = new Date(dateValue + 'T00:00:00.000Z');
    
    const data = {
      date: dateObj.toISOString(), // "2025-07-30T00:00:00.000Z" formatÄ±nda
      stress: parseInt(stress),
      emotion: emotion || null,
      note: note.trim() || null
    };

    console.log("GÃ¶nderilen veri:", data); // Debug iÃ§in

    // 1ï¸âƒ£ AynÄ± tarihte kayÄ±t var mÄ± kontrol et
    let existingRecord = null;
    try {
      const checkResponse = await fetch(`http://localhost:5027/api/stress`);
      if (checkResponse.ok) {
        const records = await checkResponse.json();
        existingRecord = records.find(r => {
          const recordDate = new Date(r.date).toISOString().split('T')[0];
          return recordDate === dateValue;
        });
      }
    } catch (checkError) {
      console.log("KayÄ±t kontrolÃ¼ yapÄ±lamadÄ±, yeni kayÄ±t olarak devam ediliyor");
    }

    // 2ï¸âƒ£ URL ve method belirle
    let url, method;
    if (existingRecord) {
      // GÃ¼ncelleme iÃ§in ID kullan (eÄŸer sunucunuz ID bekliyor)
      url = `http://localhost:5027/api/stress/${dateValue}`;
      method = "PUT";
    } else {
      // Yeni kayÄ±t
      url = "http://localhost:5027/api/stress";
      method = "POST";
    }

    console.log(`${method} isteÄŸi gÃ¶nderiliyor: ${url}`); // Debug iÃ§in

    // 3ï¸âƒ£ Ä°stek gÃ¶nder
    const response = await fetch(url, {
      method: method,
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      const responseData = await response.json();
      console.log("Sunucu yanÄ±tÄ±:", responseData); // Debug iÃ§in
      
      const actionText = existingRecord ? "gÃ¼ncellendi" : "kaydedildi";
      result.innerHTML = `
        <h3 style="color: green;">âœ… KayÄ±t ${actionText}!</h3>
        <p><strong>Tarih:</strong> ${dateValue}</p>
        <p><strong>Stres Seviyesi:</strong> ${stress}</p>
        <p><strong>Duygusal Etiket:</strong> ${emotion || "BoÅŸ"}</p>
        <p><strong>Not:</strong> ${note || "BoÅŸ"}</p>
      `;
      
      // Form'u sÄ±fÄ±rla ama tarihi koru
      const currentDate = document.getElementById("date").value;
      form.reset();
      document.getElementById("date").value = currentDate;
      document.getElementById("stressValue").innerText = "5";
      
      // KayÄ±tlarÄ± yenile
      loadRecords();
    } else {
      const errorText = await response.text();
      console.error("Sunucu hatasÄ±:", response.status, errorText);
      result.innerHTML = `
        <div style="color:red; background: #ffebee; padding: 10px; border-radius: 5px;">
          <p>âŒ Hata: ${response.status}</p>
          <p><small>${errorText}</small></p>
        </div>
      `;
    }
  } catch (error) {
    console.error("BaÄŸlantÄ± hatasÄ±:", error);
    result.innerHTML = `
      <div style="color:red; background: #ffebee; padding: 10px; border-radius: 5px;">
        <p>âŒ Sunucuya baÄŸlanÄ±lamadÄ±!</p>
        <p><small>Sunucunun Ã§alÄ±ÅŸtÄ±ÄŸÄ±ndan emin olun (http://localhost:5027)</small></p>
        <p><small>Hata detayÄ±: ${error.message}</small></p>
      </div>
    `;
  }
});

// ğŸ”§ Alternatif: EÄŸer sunucunuz farklÄ± format bekliyorsa bu varyasyonu deneyin:

// VARYASYON 1: Sadece tarih string'i (YYYY-MM-DD)
const data_v1 = {
  date: dateValue, // "2025-07-30"
  stress: parseInt(stress),
  emotion: emotion || null,
  note: note.trim() || null
};

// VARYASYON 2: DateTime formatÄ± (.NET iÃ§in)
const data_v2 = {
  date: dateValue + "T00:00:00", // "2025-07-30T00:00:00"
  stress: parseInt(stress),
  emotion: emotion || null,
  note: note.trim() || null
};

// VARYASYON 3: Timestamp
const data_v3 = {
  date: new Date(dateValue).getTime(), // Unix timestamp
  stress: parseInt(stress),
  emotion: emotion || null,
  note: note.trim() || null
};

// ğŸ”§ loadRecords fonksiyonunuzu da bu kodla deÄŸiÅŸtirin:


      
  
async function loadRecords() {
  try {
    const listArea = document.getElementById("listArea");
    
    // EÄŸer kayÄ±tlar gÃ¶rÃ¼nÃ¼rse gizle, deÄŸilse gÃ¶ster
    if (listArea.style.display === 'block') {
      listArea.style.display = 'none';
      // Buton metnini gÃ¼ncelle
      document.querySelector('button[onclick="loadRecords()"]').innerHTML = 'ğŸ“‹ KayÄ±tlarÄ± GÃ¶ster';
      return;
    }


    listArea.innerHTML = '<p>â³ KayÄ±tlar yÃ¼kleniyor...</p>';

    const response = await fetch("http://localhost:5027/api/stress");
    if (!response.ok) throw new Error("Sunucu hatasÄ±");

    const data = await response.json();

    if (data.length === 0) {
      listArea.innerHTML = "<p>ğŸ“­ HenÃ¼z kayÄ±t yok.</p>";
      return;
    }

    // KayÄ±tlarÄ± gÃ¶ster
    data.sort((a, b) => new Date(b.date) - new Date(a.date));
    listArea.innerHTML = `
      <h3>ğŸ“Œ KayÄ±tlar (${data.length} adet)</h3>
      <ul style="list-style-type: none; padding: 0;">
        ${data.map(item => {
          const formattedDate = new Date(item.date).toLocaleDateString('tr-TR', {
            year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
          });
          return `
            <li style="margin-bottom: 10px; background: #f1f1f1; padding: 10px; border-radius: 8px;">
              <strong>ğŸ“… ${formattedDate}</strong><br>
              ğŸ”¥ Stres: ${item.stress}/10<br>
              ğŸ˜Š Duygu: ${item.emotion || "BelirtilmemiÅŸ"}<br>
              ğŸ“ Not: ${item.note || "Not yok"}
            </li>
          `;
        }).join("")}
      </ul>
    `;

    // ğŸ”¹ Ä°statistik Hesaplama
    const total = data.length;
    const avgStress = data.reduce((sum, entry) => sum + Number(entry.stress), 0) / total;

    const today = new Date();
    const last7Days = data.filter(entry => {
      const entryDate = new Date(entry.date);
      const diffDays = (today - entryDate) / (1000 * 60 * 60 * 24);
      return diffDays <= 7;
    });

    const last7Avg = last7Days.length > 0
      ? last7Days.reduce((sum, e) => sum + Number(e.stress), 0) / last7Days.length
      : 0;

    const maxStressEntry = data.reduce((max, entry) => {
      return Number(entry.stress) > Number(max.stress) ? entry : max;
    }, data[0]);

    const emotionCounts = {};
    data.forEach(entry => {
      if (entry.emotion && entry.emotion.trim() !== "") {
        emotionCounts[entry.emotion] = (emotionCounts[entry.emotion] || 0) + 1;
      }
    });
    const mostEmotion = Object.entries(emotionCounts).sort((a, b) => b[1] - a[1])[0]?.[0] || "-";

    // ğŸ”¸ DOMâ€™a yaz
    document.getElementById("totalRecords").innerText = total;
    document.getElementById("avgStress").innerText = avgStress.toFixed(1);
    document.getElementById("last7DaysAvg").innerText = last7Avg.toFixed(1);
    document.getElementById("maxStressDate").innerText = new Date(maxStressEntry.date).toLocaleDateString("tr-TR");
    document.getElementById("mostEmotion").innerText = mostEmotion;

  } catch (err) {
    console.error("Veri alma hatasÄ±:", err);
    document.getElementById("listArea").innerHTML = `
      <p style='color:red;'>âŒ KayÄ±tlar yÃ¼klenemedi!</p>
      <p style='color:red; font-size:12px;'>Hata: ${err.message}</p>
    `;
  }
}




</script>
