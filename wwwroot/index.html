<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Stres Takip Formu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>📘 Stres Takip Formu</h1>

    <form id="stressForm">
      <label for="date">📅 Tarih:</label>
      <input type="date" id="date" name="date" required>

      <label for="stress">📈 Stres Seviyesi (1-10):</label>
      <input type="range" id="stress" name="stress" min="1" max="10" value="5" oninput="stressValue.innerText = this.value">
      <span id="stressValue">5</span>

      <label for="emotion">😶 Duygusal Etiket:</label>
      <select id="emotion" name="emotion">
        <option value="">(Seçiniz)</option>
        <option value="Yorgun">Yorgun</option>
        <option value="Endişeli">Endişeli</option>
        <option value="Rahat">Rahat</option>
        <option value="Mutlu">Mutlu</option>
        <option value="Bıkkın">Bıkkın</option>
      </select>

      <label for="note">📝 Açıklama (opsiyonel):</label>
      <textarea id="note" name="note" rows="3" placeholder="Örn: Sınavım vardı, uykusuzdum"></textarea>

      <button type="submit">Kaydet</button>
    </form>

    <!-- Kayıtları Göster Butonu -->
    <button onclick="loadRecords()" style="margin-top: 20px;">📋 Kayıtları Göster</button>

    <!-- Kayıtların Görüneceği Alan -->
    <div id="listArea" style="margin-top: 20px;"></div>


    <div id="result"></div>
     <!-- İstatistik Paneli -->
    <div class="stats-container">
      <h2>📊 İstatistikler</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalRecords">-</div>
          <div class="stat-label">Toplam Kayıt</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="avgStress">-</div>
          <div class="stat-label">Ortalama Stres</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="last7DaysAvg">-</div>
          <div class="stat-label">Son 7 Gün Ort.</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="maxStressDate">-</div>
          <div class="stat-label">Yüksek Stres Günü</div>
        </div>
      </div>
      <p class="most-frequent">En Sık Duygu: <span id="mostEmotion">-</span></p>
    </div>


  </div>

 

  
  <script>
  const form = document.getElementById('stressForm');
  const result = document.getElementById('result');

  // 🔧 Mevcut form submit event listener'ınızı bu kodla değiştirin:

form.addEventListener('submit', async function (e) {
  e.preventDefault();
  
  // Loading göster
  result.innerHTML = '<p>⏳ Kaydediliyor...</p>';

  try {
    const dateValue = document.getElementById("date").value;
    const stress = form.stress.value;
    const emotion = form.emotion.value;
    const note = form.note.value;

    const data = {
      date: dateValue, // Sadece YYYY-MM-DD formatında
      stress: parseInt(stress),
      emotion: emotion || null,
      note: note.trim() || null
    };

    // 1️⃣ Önce aynı tarihte kayıt var mı kontrol et
    let existingRecord = null;
    try {
      const checkResponse = await fetch(`http://localhost:5027/api/stress`);
      if (checkResponse.ok) {
        const records = await checkResponse.json();
        existingRecord = records.find(r => {
          // Tarih karşılaştırması için sadece YYYY-MM-DD kısmını al
          const recordDate = new Date(r.date).toISOString().split('T')[0];
          return recordDate === dateValue;
        });
      }
    } catch (checkError) {
      console.log("Kayıt kontrolü yapılamadı, yeni kayıt olarak devam ediliyor");
    }

    // 2️⃣ URL ve method belirle
    let url, method;
    if (existingRecord) {
      // Güncelleme (sunucunuzun endpoint yapısına göre ayarlayın)
      url = `http://localhost:5027/api/stress/${existingRecord.id || dateValue}`;
      method = "PUT";
    } else {
      // Yeni kayıt
      url = "http://localhost:5027/api/stress";
      method = "POST";
    }

    // 3️⃣ İstek gönder
    const response = await fetch(url, {
      method: method,
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      const actionText = existingRecord ? "güncellendi" : "kaydedildi";
      result.innerHTML = `
        <h3>✅ Kayıt ${actionText}!</h3>
        <p><strong>Tarih:</strong> ${dateValue}</p>
        <p><strong>Stres Seviyesi:</strong> ${stress}</p>
        <p><strong>Duygusal Etiket:</strong> ${emotion || "Boş"}</p>
        <p><strong>Not:</strong> ${note || "Boş"}</p>
      `;
      
      // Form'u sıfırla ama tarihi koru
      const currentDate = document.getElementById("date").value;
      form.reset();
      document.getElementById("date").value = currentDate;
      document.getElementById("stressValue").innerText = "5";
    } else {
      const errorText = await response.text();
      result.innerHTML = `<p style="color:red;">❌ Hata: ${response.status} - ${errorText}</p>`;
    }
  } catch (error) {
    console.error("Bağlantı hatası:", error);
    result.innerHTML = `
      <p style="color:red;">❌ Sunucuya bağlanılamadı!</p>
      <p style="color:red; font-size:12px;">Sunucunun çalıştığından emin olun (http://localhost:5027)</p>
      <p style="color:red; font-size:12px;">Hata detayı: ${error.message}</p>
    `;
  }
});

// 🔧 loadRecords fonksiyonunuzu da bu kodla değiştirin:

async function loadRecords() {
  try {
    const listArea = document.getElementById("listArea");
    listArea.innerHTML = '<p>⏳ Kayıtlar yükleniyor...</p>';

    const response = await fetch("http://localhost:5027/api/stress");
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}: ${response.statusText}`);
    }

    const data = await response.json();

    if (data.length === 0) {
      listArea.innerHTML = "<p>📭 Henüz kayıt yok.</p>";
      return;
    }

    // Tarihe göre sırala (en yeni en üstte)
    data.sort((a, b) => new Date(b.date) - new Date(a.date));

    // Listeyi oluştur
    listArea.innerHTML = `
      <h3>📌 Kayıtlar (${data.length} adet)</h3>
      <ul style="list-style-type: none; padding: 0;">
        ${data.map(item => {
          const formattedDate = new Date(item.date).toLocaleDateString('tr-TR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long'
          });
          
          return `
            <li style="margin-bottom: 10px; background: #f1f1f1; padding: 10px; border-radius: 8px;">
              <strong>📅 ${formattedDate}</strong><br>
              🔥 Stres: ${item.stress}/10<br>
              😊 Duygu: ${item.emotion || "Belirtilmemiş"}<br>
              📝 Not: ${item.note || "Not yok"}
            </li>
          `;
        }).join("")}
      </ul>
    `;
  } catch (err) {
    console.error("Veri alma hatası:", err);
    document.getElementById("listArea").innerHTML = `
      <p style='color:red;'>❌ Kayıtlar yüklenemedi!</p>
      <p style='color:red; font-size:12px;'>Sunucunun çalıştığından emin olun</p>
      <p style='color:red; font-size:12px;'>Hata: ${err.message}</p>
    `;
  }
}

    const response = await fetch("http://localhost:5027/api/stress");

    const data = await response.json();

    if (data.length === 0) {
      listArea.innerHTML = "<p>📭 Henüz kayıt yok.</p>";
      return;
    }

    // Kayıtları göster
    data.sort((a, b) => new Date(b.date) - new Date(a.date));
    listArea.innerHTML = `
      <h3>📌 Kayıtlar (${data.length} adet)</h3>
      <ul style="list-style-type: none; padding: 0;">
        ${data.map(item => {
          const formattedDate = new Date(item.date).toLocaleDateString('tr-TR', {
            year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
          });
          return `
            <li style="margin-bottom: 10px; background: #f1f1f1; padding: 10px; border-radius: 8px;">
              <strong>📅 ${formattedDate}</strong><br>
              🔥 Stres: ${item.stress}/10<br>
              😊 Duygu: ${item.emotion || "Belirtilmemiş"}<br>
              📝 Not: ${item.note || "Not yok"}
            </li>
          `;
        }).join("")}
      </ul>
    `;

    // 🔹 İstatistik Hesaplama
    const total = data.length;
    const avgStress = data.reduce((sum, entry) => sum + Number(entry.stress), 0) / total;

    const today = new Date();
    const last7Days = data.filter(entry => {
      const entryDate = new Date(entry.date);
      const diffDays = (today - entryDate) / (1000 * 60 * 60 * 24);
      return diffDays <= 7;
    });

    const last7Avg = last7Days.length > 0
      ? last7Days.reduce((sum, e) => sum + Number(e.stress), 0) / last7Days.length
      : 0;

    const maxStressEntry = data.reduce((max, entry) => {
      return Number(entry.stress) > Number(max.stress) ? entry : max;
    }, data[0]);

    const emotionCounts = {};
    data.forEach(entry => {
      if (entry.emotion && entry.emotion.trim() !== "") {
        emotionCounts[entry.emotion] = (emotionCounts[entry.emotion] || 0) + 1;
      }
    });
    const mostEmotion = Object.entries(emotionCounts).sort((a, b) => b[1] - a[1])[0]?.[0] || "-";

    // 🔸 DOM’a yaz
    document.getElementById("totalRecords").innerText = total;
    document.getElementById("avgStress").innerText = avgStress.toFixed(1);
    document.getElementById("last7DaysAvg").innerText = last7Avg.toFixed(1);
    document.getElementById("maxStressDate").innerText = new Date(maxStressEntry.date).toLocaleDateString("tr-TR");
    document.getElementById("mostEmotion").innerText = mostEmotion;

  } catch (err) {
    console.error("Veri alma hatası:", err);
    document.getElementById("listArea").innerHTML = `
      <p style='color:red;'>❌ Kayıtlar yüklenemedi!</p>
      <p style='color:red; font-size:12px;'>Hata: ${err.message}</p>
    `;
  }
}
