<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Stres Takip Formu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>📘 Stres Takip Formu</h1>

    <form id="stressForm">
      <label for="date">📅 Tarih:</label>
      <input type="date" id="date" name="date" required>

      <label for="stress">📈 Stres Seviyesi (1-10):</label>
      <input type="range" id="stress" name="stress" min="1" max="10" value="5" oninput="stressValue.innerText = this.value">
      <span id="stressValue">5</span>

      <label for="emotion">😶 Duygusal Etiket:</label>
      <select id="emotion" name="emotion">
        <option value="">(Seçiniz)</option>
        <option value="Yorgun">Yorgun</option>
        <option value="Endişeli">Endişeli</option>
        <option value="Rahat">Rahat</option>
        <option value="Mutlu">Mutlu</option>
        <option value="Bıkkın">Bıkkın</option>
      </select>

      <label for="note">📝 Açıklama (opsiyonel):</label>
      <textarea id="note" name="note" rows="3" placeholder="Örn: Sınavım vardı, uykusuzdum"></textarea>

      <button type="submit">Kaydet</button>
    </form>

    <!-- Kayıtları Göster Butonu -->
    <button onclick="loadRecords()" style="margin-top: 20px;">📋 Kayıtları Göster</button>

    <!-- Kayıtların Görüneceği Alan -->
    <div id="listArea" style="margin-top: 20px;"></div>


    <div id="result"></div>
  </div>

  <script>
  const form = document.getElementById('stressForm');
  const result = document.getElementById('result');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

  const rawDate = document.getElementById("date").value; // format: '2025-07-11' gibi bekleniyor
  const selectedDate = new Date(rawDate);
  selectedDate.setHours(0, 0, 0, 0);

  const formattedDateOnly = selectedDate.toLocaleDateString('en-CA'); // YYYY-MM-DD

  const stress = form.stress.value;
  const emotion = form.emotion.value;
  const note = form.note.value;

  const data = {
    date: selectedDate.toISOString(),
    stress: parseInt(stress),
    emotion: emotion || null,
    note: note.trim() || null
};

  



    try {
      const response = await fetch(`http://localhost:5027/api/stress/${formattedDateOnly}`, {

      method: "PUT",
      headers: {
          "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
  });

      if (response.ok) {
        result.innerHTML = `
          <h3>✅ Kayıt alındı!</h3>
          <p><strong>Tarih:</strong> ${formattedDateOnly}</p>
          <p><strong>Stres Seviyesi:</strong> ${stress}</p>
          <p><strong>Duygusal Etiket:</strong> ${emotion || "Boş"}</p>
          <p><strong>Not:</strong> ${note || "Boş"}</p>
        `;
        form.reset();
        document.getElementById("stressValue").innerText = "5";
      } else {
        result.innerHTML = `<p style="color:red;">Hata: ${response.status}</p>`;
      }
    } catch (error) {
      console.error("Hata:", error);
      result.innerHTML = `<p style="color:red;">Sunucuya ulaşılamadı!</p>`;
    }
  });
  
  // JS'de gösterim için (fetch sonrası)

        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long'
      });

  async function loadRecords() {
  try {
    const response = await fetch("http://localhost:5027/api/stress"); // port 5027!
    const data = await response.json();

    const listArea = document.getElementById("listArea");

    if (data.length === 0) {
      listArea.innerHTML = "<p>Henüz kayıt yok.</p>";
      return;
    }

    // Listeyi oluştur
    listArea.innerHTML = `
      <h3>📌 Kayıtlar</h3>
      <ul style="list-style-type: none; padding: 0;">
        ${data.map(item => `
          <li style="margin-bottom: 10px; background: #f1f1f1; padding: 10px; border-radius: 8px;">
            <strong>📅 ${item.date}</strong><br>
            🔥 Stres: ${item.stress}<br>
            😊 Duygu: ${item.emotion || "Boş"}<br>
            📝 Not: ${item.note || "Boş"}
          </li>
        `).join("")}
      </ul>
    `;
  } catch (err) {
    console.error("Veri alma hatası:", err);
    document.getElementById("listArea").innerHTML = "<p style='color:red;'>Veriler alınamadı!</p>";
  }
}


</script>

  
</body>
</html>
